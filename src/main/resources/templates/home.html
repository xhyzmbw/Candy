<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/homePage.css"/>

    <!-- VUE的开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title>Candy</title>
</head>
<body style="font-size-adjust: 0.7">
<nav class="navbar  bg-primary navbar-dark fixed-top">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Link1</a>
        </li>
    </ul>
    <a class="navbar-brand" href="#">Candy</a>
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Lin2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lin3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lin4</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container-fluid" style="margin-top:2em">
    <div class="row">
        <div class="col-sm-1 col-md-2 bg-light"></div>
        <div class="col-sm-10 col-md-8 bg-light">
            <ul id="candylist">
                <li v-for="item in candy">
                    <div class="card">
                        <img class="card-img-top" v-bind:src="item.cover" alt="Card image" style="width:100%">
                        <div class="card-body">
                            <h4 class="card-title">{{ item.title }}</h4>
                            <p class="card-text">{{ item.summary }}</p>
                            <a href="#" class="btn btn-primary">查看详情</a>
                        </div>
                    </div>
                    <br>
                </li>
            </ul>
        </div>
        <div class="col-sm-1 col-md-2 bg-light"></div>
    </div>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Copyright © 2019 MBW的个人网站</p>
</div>
<!-- 注意需放在最后，否则会报 [Vue warn]: Cannot find element: #candylist的错误，应页面都加载完再运行js -->
<script src="/static/js/home.js"></script>
</body>
</html>
